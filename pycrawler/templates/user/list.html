{% set page_title = "User List" %}
{% extends "base.html" %}

{% block stylesheets %}
<style media="screen" type="text/css">
  .table>tbody>tr>td,
  .table>tbody>tr>th,
  .table>tfoot>tr>td,
  .table>tfoot>tr>th,
  .table>thead>tr>td,
  .table>thead>tr>th {
    padding: 4px;
  }

  th a {
    color: black;
  }

</style>
{% endblock %}

{% block content %}
<div class="container">
  <label style="font-size:20px;">
    <a href="{{ url_for('user.list') }}" style="color:black;"> 用户列表 </a>
  </label>
  <label style="font-size:20px;float: right!important;">
    <a href="{{ url_for('user.add') }}" style="color:black;"> 新增 </a>
  </label>
  <table class="sales_list table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">日期</th>
        <th scope="col">用户名</th>
      </tr>
    </thead>
    <tbody>
      {% for user in  users.items %}
      <tr>
        <th scope="row"><a href="{{url_for('user.list')}}?id={{user.id}}">{{user.id}}</a></th>
        <th>{{user.create_date | format_date}}</th>
        <th>{{user.name}}</th>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
